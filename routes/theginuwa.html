<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atuwatse III</title>
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- components css -->

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- font-awesome -->
</head>

<body>
     <main>
          <div class="row col-xl-12 col-12 h-100">
             <!-- background-image -->
             <div class="width-2 bg-image ab"></div>
             <!-- ginuwa ruling house session -->
             <div class="width-1 col-12 d-flex flex-direction h-100">
                  <div class="ruling-house-title d-flex justify-space-between flex-direction col-xl-12 col-12">
                       <div class="backward-arrow d-flex justify-center align-center">⟵</div>
                       <h2 class="text-bold letter-spacing">The Ginuwa Ruling House</h2>
                       <p class="font-3 p-1 p-top-1">Warri Kingdom</p>
                       <div class="col-xl-6">
                            <input type="search" name="" id="search-input" placeholder="search" class="search-input">
                       </div>
                  </div>
                  <div class="col-12 col-md-12 col-xl-12 col-lg-12 col-sm-12 d-flex p-top-2">
                       <div class="col-12 col-md-6  col-xl-6 col-lg-6 col-sm-6 d-flex align-center justify-center z-inde">
                           <div class="col-12 col-md-12 col-xl-12 col-lg-12 col-sm-12 ruling-leaders-div">
                              <div class="ruling-leaders-list row flex-direction" id="ruling-leaders-list">
                              </div>
                           </div>
                       </div>
                       <!-- display ruler details -->
                       <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 rulers-display" id="ruler-display">
                            <div class="p-top-3">
                                 <div class="col-5">
                                      <img src="./images/atuwatse_iii.jpg" class="col-11" id="img-display">
                                 </div>
                                 <div>
                                      <h5 class="text-bold font-4 p-top-1" id="name-display">Olu Atuwatse III</h5>
                                      <p class="p-top-1" id="ruler-life-span">Present</p>
                                 </div>
                                 <div>
                                      <h5 class="text-bold p-top-2">Reign</h5>
                                      <div class="d-flex col-12 p-top-1">
                                          <p class="col-6 font-3" id="reign-start"><b>Start:</b> 21 August 2021</p>
                                          <p class="col-6 font-3" id="reign-end"><b>End:</b></p>
                                      </div>
                                      <p class="p-1 font-2 line-height" id="ruler-biography">
                                           21st Olu. Tsola Emiko born to Olu Atuwatse II and Olori Gladys Durorike Emiko on 2 April 1984. He succeeded his uncle and is married to Olori Ivie Emiko (née Okunbo). They have three children.
                                      </p>
                                 </div>
                            </div>
                       </div>
                  </div>
             </div>
          </div>
  </main>
    <script src="../js/app.js"></script>
</body>

</html>
